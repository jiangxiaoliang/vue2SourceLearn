<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" style="color: red; font-size: 20px">
        hello - {{msg}} 
        <h1>
            h111
            <span>222</span>
        </h1>
    </div>
    <script src="./dist/vue.js"></script>
    <script>
        // console.log(Vue)
        Vue.mixin({
            created: function a() {
                console.log('a created')
            }
        })
        Vue.mixin({
            created: function b() {
                console.log('b crated')
            }
        })
        let vm = new Vue({
            el: '#app',
            // data: {},
            data() {
                return {
                    msg: 'hello11',
                    a: {
                        b: 10
                    },
                    list: [1,2,3],
                    arr: [{a: 1}]
                }
            },
            created() {
                console.log('created')
            }
            // props: {},
            // methods: {},
            // computed: {}
        })
       /**
        * 生命周期
        *   1、Vue.mixin({})混入
        *   2、订阅发布模式 options:{data:[], watch:[]}
        */ 
    </script>
</body>
</html>
